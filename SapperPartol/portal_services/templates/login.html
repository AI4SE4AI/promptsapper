<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../static/css/v5.2.3_bootstrap.min.css" />

    <link rel="stylesheet" href="../static/css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
   {% include 'component_navigationBar.html' %}
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎登录</h1>
                  </div>
                  <p></p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  {% if register %}
                   <form method="post" action="/register" class="form-validate" id="registerForm">
                        <div class="form-group">
                            <input id="register-username" type="text" name="userName" required data-msg="请输入用户名" placeholder="手机号" class="input-material" value="{{ reg_username }}">
                        </div>
                        <div class="form-group">
                            <input id="register-password" type="password" name="passWord" required data-msg="请输入密码" placeholder="密码" class="input-material" value="{{ reg_password }}">
                        </div>
                       <div class="form-group">
                            <input id="code" type="text" name="code" required data-msg="请输入验证码" placeholder="验证码" class="input-material">
                        </div>
                        <button id="verification-code"  class="btn btn-primary">发送验证码</button>
                        <button id="register" type="submit" class="btn btn-primary">注册</button>
                        <span style="color: red;">{{ error }}</span>
                    </form>
                      <small>已有账号?</small><a href="/return_login" class="signup" style="font-size: large;">&nbsp;登录</a>
                   {% else %}
                  <form method="post" action="/login" class="form-validate" id="loginFrom">
                    <div class="form-group">
                      <input id="login-username" type="text" name="userName" required data-msg="请输入用户名" placeholder="用户名" value="{{ username }}" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="passWord" required data-msg="请输入密码" placeholder="密码" value="{{ password }}" class="input-material">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                    <span style="color: red;">{{ error }}</span>
                  </form>
                  <br/>
                  <small>没有账号?</small><a href="/login" class="signup" style="font-size: large;">&nbsp;注册账号</a>
                    {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="../static/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <!-- Main File-->
    <script src="../static/js/login.js"></script>
  </body>
</html>
